<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acesso</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <h1>SISTEMA DE CONTROLE DE ACESSO DE VEÍCULOS <span class="red">I</span><span class="green">FCE</span> Maracanaú</h1>
        <h2>Digite a matrícula do usuário</h2>
        <form id="mainForm" method="POST">
            <div class="form-group">
                <label for="matricula">MATRÍCULA:</label>
                <input type="text" id="matricula" name="matricula" required minlength="14" maxlength="14" pattern="\d{14}" title="A matrícula deve conter exatamente 14 números.">
            </div>
            <div class="form-group">
                <label for="placa">PLACA DO VEÍCULO:</label>
                <input type="text" id="placa" name="placa" required minlength="7" maxlength="7" pattern="[A-Za-z0-9]{7}" title="A placa deve conter exatamente 7 letras ou números.">
            </div>
            <div class="form-group">
                <input type="submit" value="Adicionar Veículo" formaction="adicionar_veiculo.php" class="btn-add">
            </div>
            <div class="form-group">
                <input type="submit" value="Remover Veículo" formaction="remover_veiculo.php" class="btn-remove">
            </div>
        </form>
        <div class="button-back">
            <form action="menu.html" method="GET">
                <input type="submit" value="Voltar" class="btn-default">
            </form>
        </div>
    </div>
</body>
</html>
