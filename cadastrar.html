<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acesso</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <h1>SISTEMA DE CONTROLE DE ACESSO DE VEÍCULOS <span class="red">I</span><span class="green">FCE</span> Maracanaú</h1>
        <h2>Digite os dados do usuário a ser cadastrado</h2>

        <!-- Formulário de Cadastro -->
        <form action="cadastrar.php" method="POST">
            <div class="form-group">
                <label for="nome">NOME:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="matricula">MATRÍCULA:</label>
                <input type="text" id="matricula" name="matricula" required minlength="14" maxlength="14" pattern="\d{14}" title="A matrícula deve conter exatamente 14 dígitos.">
            </div>
            <div class="form-group">
                <label for="senha">SENHA:</label>
                <input type="password" id="senha" name="senha" required minlength="8" maxlength="14">
            </div>
            <div class="form-group">
                <label for="placa">PLACA:</label>
                <input type="text" id="placa" name="placa" required minlength="7" maxlength="7" pattern="[A-Za-z0-9]{7}" title="A placa deve conter exatamente 7 caracteres, incluindo letras e números.">
            </div>
            <div class="form-group">
                <label for="numero_cartao">NÚMERO DO CARTÃO:</label>
                <input type="text" id="numero_cartao" name="numero_cartao" required minlength="10" maxlength="10" pattern="[A-Za-z0-9]{10}" title="O número do cartão deve conter exatamente 10 caracteres, incluindo letras e números.">
            </div>
            <div class="form-group">
                <label for="tipo_usuario">TIPO DE USUÁRIO:</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="servidor">Servidor</option>
                    <option value="aluno">Aluno</option>
                    <option value="visitante_cadastrado">Visitante Cadastrado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="administrador">ADMINISTRADOR:</label>
                <select id="administrador" name="administrador" required>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar" class="btn-default">
            </div>
        </form>
        <div class="button-back">
            <form action="menu.html" method="GET">
                <input type="submit" value="Voltar" class="btn-default">
            </form>
        </div>
    </div>
</body>
</html>
