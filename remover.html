<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acesso</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <h1>SISTEMA DE CONTROLE DE ACESSO DE VEÍCULOS <span class="red">I</span><span class="green">FCE</span> Maracanaú</h1>
        <h2>Digite a matrícula do usuário a ser removido</h2>

        <!-- Formulário de Remoção -->
        <form action="remover.php" method="POST">
            <div class="form-group">
                <label for="matricula">MATRÍCULA:</label>
                <input type="text" id="matricula" name="matricula" required minlength="14" maxlength="14" pattern="\d{14}" title="A matrícula deve conter exatamente 14 numeros.">
            </div>
            <div class="form-group">
                <input type="submit" value="Remover" class="btn-remove">
            </div>
        </form>
        <div class="button-back">
            <form action="menu.html" method="GET">
                <input type="submit" value="Voltar" class="btn-default">
            </form>
        </div>
    </div>
</body>
</html>
