<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Sistema de Acesso</title>

<body>
    <div class="form-container">
        <h1>SISTEMA DE CONTROLE DE ACESSO DE VEÍCULOS <span class="red">I</span><span class="green">FCE</span> Maracanaú</h1>
        <h2 style="text-align: center;">EFETUE O LOGIN</h2>

        <!-- Formulário de Login -->
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="matricula">MATRÍCULA:</label>
                <input type="text" id="matricula" name="matricula" required minlength="14" maxlength="14">
            </div>
            <div class="form-group">
                <label for="senha">SENHA:</label>
                <input type="password" id="senha" name="senha" required minlength="8" maxlength="14">
            </div>
            <div class="form-group">
                <input type="submit" value="Entrar" class="btn-default">
            </div>
        </form>
    </div>
</body>
</html>
