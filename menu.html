<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acesso</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <h1>SISTEMA DE CONTROLE DE ACESSO DE VEÍCULOS <span class="red">I</span><span class="green">FCE</span> Maracanaú</h1>
        <h2>Escolha uma opção</h2>

        <!-- Botão de Acesso Manual -->
        <div class="form-group">
            <form action="acesso_manual.html" method="POST">
                <input type="submit" value="Acesso Manual" class="btn-manual">
            </form>
        </div>
        
        <!-- Botão de Cadastrar -->
        <div class="form-group">
            <form action="cadastrar.html" method="POST">
                <input type="submit" value="Cadastrar Usuário" class="btn-default">
            </form>
        </div>

        <!-- Botão de Remover -->
        <div class="form-group">
            <form action="remover.html" method="POST">
                <input type="submit" value="Remover Usuário" class="btn-remove">
            </form>
        </div>

        <!-- Botão de Alterar Dados -->
        <div class="form-group">
            <form action="alterar.html" method="POST">
                <input type="submit" value="Adicionar/Remover Veículo" class="btn-default">
            </form>
        </div>

        <!-- Botão de Sair -->
        <div class="form-group">
            <form action="tela_login.html" method="POST">
                <input type="submit" value="Sair" class="btn-default">
            </form>
        </div>
    </div>
</body>
</html>
